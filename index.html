<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hub de Links - Seu farol na navegação web">
    <title>Farol Hub</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Fonte moderna e limpa -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Container principal com gradiente céu/mar -->
    <div class="background-layer"></div>
    
    <!-- Efeito de luz do farol rotacionando -->
    <div class="lighthouse-beam"></div>
    
    <main class="container">
        <!-- Cabeçalho com silhueta do farol -->
        <header class="header">
            <div class="lighthouse-icon">
                <!-- SVG do farol estilizado -->
                <svg viewBox="0 0 64 100" class="lighthouse-svg">
                    <!-- Base do farol -->
                    <path d="M20 95 L25 55 L39 55 L44 95 Z" fill="currentColor" class="lighthouse-body"/>
                    <!-- Cabine do farol -->
                    <rect x="23" y="45" width="18" height="12" rx="1" fill="currentColor" class="lighthouse-cabin"/>
                    <!-- Cúpula -->
                    <path d="M23 45 L32 35 L41 45 Z" fill="currentColor" class="lighthouse-top"/>
                    <!-- Luz do farol -->
                    <circle cx="32" cy="42" r="4" class="lighthouse-light"/>
                    <!-- Listras decorativas -->
                    <rect x="26" y="60" width="12" height="4" fill="var(--color-accent)" opacity="0.3"/>
                    <rect x="25" y="70" width="14" height="4" fill="var(--color-accent)" opacity="0.3"/>
                    <rect x="24" y="80" width="16" height="4" fill="var(--color-accent)" opacity="0.3"/>
                </svg>
            </div>
            <h1 class="title">Farol Hub</h1>
            <p class="subtitle">Seu guia na navegação</p>
        </header>

        <!-- Grid de links principais -->
        <nav class="links-grid" aria-label="Links principais">
            <!-- 
                Fichas de RPG e recursos para jogos de mesa
                Cada card leva a um sistema diferente
            -->
            
            <!-- Vaesen - RPG nórdico de horror folclórico -->
            <a href="https://aclus042.github.io/vaesenficha/" target="_blank" rel="noopener noreferrer" class="link-card">
                <div class="card-glow"></div>
                <div class="card-content">
                    <span class="card-icon">
                        <!-- Ícone: Runa nórdica / criatura mítica -->
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2L8 8l-6 2 4 6-1 7 7-3 7 3-1-7 4-6-6-2z"/>
                            <circle cx="12" cy="11" r="2"/>
                        </svg>
                    </span>
                    <span class="card-text">Vaesen</span>
                </div>
            </a>

            <!-- CBR+PNK - RPG cyberpunk -->
            <a href="https://aclus042.github.io/cbrpnkficha/" target="_blank" rel="noopener noreferrer" class="link-card">
                <div class="card-glow"></div>
                <div class="card-content">
                    <span class="card-icon">
                        <!-- Ícone: Circuito / Neon cyberpunk -->
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="4" y="4" width="16" height="16" rx="2"/>
                            <path d="M9 9h6v6H9z"/>
                            <path d="M9 1v3M15 1v3M9 20v3M15 20v3M1 9h3M1 15h3M20 9h3M20 15h3"/>
                        </svg>
                    </span>
                    <span class="card-text">CBR+PNK</span>
                </div>
            </a>

            <!-- Dungeon World - RPG de fantasia -->
            <a href="https://aclus042.github.io/dwficha/" target="_blank" rel="noopener noreferrer" class="link-card">
                <div class="card-glow"></div>
                <div class="card-content">
                    <span class="card-icon">
                        <!-- Ícone: Espada de fantasia -->
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14.5 17.5L3 6V3h3l11.5 11.5"/>
                            <path d="M13 19l6-6"/>
                            <path d="M16 16l4 4"/>
                            <path d="M19 21l2-2"/>
                            <path d="M14.5 6.5L18 3l3 3-3.5 3.5"/>
                        </svg>
                    </span>
                    <span class="card-text">Dungeon World</span>
                </div>
            </a>

            <!-- Call of Cthulhu - RPG de horror cósmico -->
            <a href="https://aclus042.github.io/cthulhu/" target="_blank" rel="noopener noreferrer" class="link-card">
                <div class="card-glow"></div>
                <div class="card-content">
                    <span class="card-icon">
                        <!-- Ícone: Olho cósmico / Tentáculo lovecraftiano -->
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 5C5.5 5 2 12 2 12s3.5 7 10 7 10-7 10-7-3.5-7-10-7z"/>
                            <circle cx="12" cy="12" r="3"/>
                            <path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M4.93 19.07l1.41-1.41M17.66 6.34l1.41-1.41"/>
                        </svg>
                    </span>
                    <span class="card-text">Call of Cthulhu</span>
                </div>
            </a>

            <!-- Owlbear - Recursos e assets -->
            <a href="https://www.owlbear.rodeo/room/gWv82ZuCNLXP/TheProsyDiary" target="_blank" rel="noopener noreferrer" class="link-card">
                <div class="card-glow"></div>
                <div class="card-content">
                    <span class="card-icon">
                        <!-- Ícone: Coruja (Owlbear) -->
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="9" cy="9" r="2"/>
                            <circle cx="15" cy="9" r="2"/>
                            <path d="M12 2C6.5 2 4 6 4 10c0 6 3 12 8 12s8-6 8-12c0-4-2.5-8-8-8z"/>
                            <path d="M12 14v2"/>
                            <path d="M10 17c0 1 1 2 2 2s2-1 2-2"/>
                            <path d="M4 6l-2-2M20 6l2-2"/>
                        </svg>
                    </span>
                    <span class="card-text">Owlbear Rodeo</span>
                </div>
            </a>

            <!-- Google Drive - Arquivos e recursos -->
            <a href="https://drive.google.com/drive/folders/1n3TkPXCvhzw9SjwqfF5dZryD-Mjj5oYj?usp=sharing" target="_blank" rel="noopener noreferrer" class="link-card">
                <div class="card-glow"></div>
                <div class="card-content">
                    <span class="card-icon">
                        <!-- Ícone: Pasta / Drive -->
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
                        </svg>
                    </span>
                    <span class="card-text">Drive</span>
                </div>
            </a>
        </nav>

        <!-- Rodapé minimalista -->
        <footer class="footer">
            <p>© 2026 Farol Hub</p>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
